<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Harry Potter Characters</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="logo harry potter">
        <div id="header--search">
            <p>character searcher</p>
            <div id="header--search-input-error">
                <input type="text" id="search--input">
                <small id="search--error"></small>
            </div>
            <button src="search--button" onclick="searchCharacter()">search</button>
        </div>
    </header>
    <main>
        <img src="" alt="" id="desc--img">
        <div id="desc">
            <h2>name</h2>
            <p id="desc--name"></p>
            <h2>species</h2>
            <p id="desc--species"></p>
            <h2>gender</h2>
            <p id="desc--gender"></p>
            <h2>house</h2>
            <p id="desc--house"></p>
            <h2>date of birth</h2>
            <p id="desc--date-of-birth"></p>
            <h2>ancestry</h2>
            <p id="desc--ancestry"></p>
            <h2>eye colour</h2>
            <p id="desc--eye-colour"></p>
            <h2>hair colour</h2>
            <p id="desc--hair-colour"></p>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
